<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
    <form id="signupForm">
        <h1>SIGNUP</h1>
        <textarea required placeholder="Enter your First name" id="signupFirstName"></textarea>
        <textarea required placeholder="Enter your last name" id="signupLastName"></textarea>
        <textarea required placeholder="Enter your username" id="signupUsername"></textarea>
        <textarea required placeholder="Enter your email" id="signupEmail"></textarea>
        <textarea required placeholder="Enter your password" id="signupPassword"></textarea>
        
        <button type="submit">SIGN UP</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
